<script>
    // script.js
function toggleContent(element) {
    const hiddenElements = element.querySelectorAll('.hidden');
    let index = 0;

    function showNext() {
        if (index < hiddenElements.length) {
            hiddenElements[index].style.display = 'block';
            index++;
            setTimeout(showNext, 500); // Adjust the delay as needed
        }
    }

    showNext();
}

</script>
